name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --target build --file Dockerfile --tag build:latest; docker build . --target runer --file Dockerfile --tag helloapp:latest;docker run -it helloapp:latest
